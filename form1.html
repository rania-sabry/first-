<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>  Registration form  </title>
</head>
<body>


<form action="https://github.com/"  class="form">

    <h1 align="center" class=""> Signup </h1><hr>

    <br>

        <label for="fname"> First name :</label> 
        <input type="text" name="First name" id="fname" placeholder="Enter first name">
     

        <label for="lname"> Last name : </label>
        <input type="text" name="Last name" id="lname" placeholder="Enter Last name" >
        
        <br><br>
        <label for="email"> Email :</label> 
        <input type="email" name="email" id="email" placeholder="Enter your email">

        <label for="phonenumber"> phone number :</label>
        <input type="number" name="phonenumber" id="phonenumber" placeholder="Enter your number" >

        <br><br>
        <label for="password"> Password :</label> 
        <input type="password" name="Password" id="password" placeholder="Enter your password">

        <label for="confirmpassword"> Confirm password :</label>
        <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm your password " >
        <br>


      
        <!-- Radio button -->
        <div>
 
        <h4> Select Gender</h4>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>

            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
        </div>
        <br>

        <!-- Upload file -->
        <div>

        <h4>Upload File :</h4>
            <label for="file-select"> </label>
            <input  type="file" name="upload" id="file-select">  

        </div>
        <br>
        
          <!--Check List -->
         <h4>What is your favourite media ?</h4>
         <div>
             <input type="checkbox" id="Facebook">
             <label for="Facebook">Facebook</label>
         </div>
         <div>
            <input type="checkbox" id="Twitter">
            <label for="Twitter">Twitter</label>
        </div>
        <div>
            <input type="checkbox" id="Instagram">
            <label for="Instagram">Instagram</label>
        </div>
        <div>
            <input type="checkbox" id="Tiktok">
            <label for="Tiktok">Tiktok</label>
        </div>
        <br>
        
        <div>
            <label for="check remminderme "> check remminderme </label>

            <input type="checkbox" id="check remminderme ">
        </div>
        <br>


        
        <!-- Button -->
        <input class="button" type="submit" value="Submit">
        <input class="button" type="reset" value="Reset">


</form>
    
</body>
</html>
